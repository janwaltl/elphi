---
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: 'true'
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=clang++-11
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}
      - name: Test
        run: cd build && make test
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "build/reports/*.xml"
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: 'true'
      - name: Fetch gcovr
        run: pip3 install gcovr
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_COMPILER=clang++-11 -DENABLE_COVERAGE=ON
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}
      - name: Run Tests with coverage
        run: cd build && make coverage
      - name: Trace coverage content
        run: cat build/coverage.xml
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage.xml
          name: codecov-elphi
          fail_ci_if_error: true
          verbose: true
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: 'true'
      - name: Run clang-tidy
        run: |
         cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_EXPORT_COMPILE_COMMANDS=1 -DCMAKE_CXX_COMPILER=clang++-11
         scripts/filter_libs.sh build/compile_commands.json
         run-clang-tidy-11 -p build
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
         git ls-files '*.hpp' '*.cpp' | xargs clang-format-11 -i --verbose --style=file
         git diff --exit-code --stat
